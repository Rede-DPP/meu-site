<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Selfie do Evento</title>
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fde992, #f7a800);
            color: #2d501e;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 90%;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        canvas {
            max-width: 100%;
            border: 2px solid #5a8b2d;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>Transforme sua Selfie com o Template do Evento!</h2>
    <div class="container">
        <input type="file" id="upload" accept="image/*">
        <canvas id="canvas"></canvas>
        <br>
        <button id="download">Baixar Selfie</button>
    </div>

    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const template = new Image();
        template.src = 'template_V_CBDPP.png'; // Template do evento

        async function loadModels() {
            await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/');
        }

        upload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                const img = new Image();
                img.onload = async function() {
                    // Define o tamanho do canvas
                    canvas.width = template.width || img.width;
                    canvas.height = template.height || img.height;
                    
                    // Detecta o rosto na imagem
                    const detections = await faceapi.detectSingleFace(img, new faceapi.TinyFaceDetectorOptions());
                    
                    if (!detections) {
                        alert("Nenhum rosto detectado. Tente outra imagem.");
                        return;
                    }

                    // Obt√©m as coordenadas do rosto
                    const { x, y, width, height } = detections.box;

                    // Recorta e redesenha o rosto no template
                    ctx.drawImage(template, 0, 0, canvas.width, canvas.height); // Aplica template
                    ctx.drawImage(img, x, y, width, height, canvas.width * 0.35, canvas.height * 0.2, canvas.width * 0.3, canvas.height * 0.4);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('download').addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'selfie_evento.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        loadModels();
    </script>
</body>
</html>

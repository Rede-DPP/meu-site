<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Fotos do Evento</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            max-width: 100%;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>Envie sua foto e aplique o template do evento</h2>
    <input type="file" id="upload" accept="image/*">
    <br><br>
    <canvas id="canvas"></canvas>
    <br><br>
    <button id="download">Baixar Imagem</button>

    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const template = new Image();
        template.src = 'template_V_CBDPP.png'; // Caminho do template
        let templateLoaded = false;

        template.onload = function() {
            templateLoaded = true;
        };

        upload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    if (!templateLoaded) {
                        alert('O template ainda est√° carregando. Tente novamente em alguns segundos.');
                        return;
                    }

                    // Ajusta o canvas para o tamanho do template
                    canvas.width = template.width;
                    canvas.height = template.height;

                    // Ajusta a imagem carregada para cobrir o canvas corretamente
                    const scale = Math.max(template.width / img.width, template.height / img.height);
                    const newWidth = img.width * scale;
                    const newHeight = img.height * scale;
                    const xOffset = (template.width - newWidth) / 2;
                    const yOffset = (template.height - newHeight) / 2;

                    ctx.drawImage(img, xOffset, yOffset, newWidth, newHeight);
                    ctx.drawImage(template, 0, 0, template.width, template.height);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('download').addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'foto_evento.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>

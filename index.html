<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Selfie do Evento</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fde992, #f7a800);
            color: #2d501e;
            padding: 20px;
        }
        h2 {
            font-size: 24px;
            font-weight: bold;
            color: #5a8b2d;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 90%;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        input {
            background: #5a8b2d;
            color: white;
        }
        button {
            background: #f7a800;
            color: white;
            font-weight: bold;
        }
        button:hover {
            background: #e69500;
        }
        canvas {
            max-width: 100%;
            border: 2px solid #5a8b2d;
            border-radius: 10px;
            margin-top: 15px;
        }
        .preview {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h2>Transforme sua Selfie com o Template do Evento!</h2>
    <div class="container">
        <input type="file" id="upload" accept="image/*">
        <div class="preview">
            <canvas id="canvas"></canvas>
        </div>
        <br>
        <button id="download">Baixar Selfie</button>
    </div>

    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const template = new Image();
        template.src = 'template_V_CBDPP.png';

        upload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const maxSize = 500;
                    const scaleFactor = Math.min(maxSize / img.width, maxSize / img.height);
                    const newWidth = img.width * scaleFactor;
                    const newHeight = img.height * scaleFactor;
                    
                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    ctx.drawImage(img, 0, 0, newWidth, newHeight);
                    
                    template.onload = function() {
                        ctx.drawImage(template, 0, 0, newWidth, newHeight);
                    };
                    if (template.complete) {
                        ctx.drawImage(template, 0, 0, newWidth, newHeight);
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('download').addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'selfie_evento.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>

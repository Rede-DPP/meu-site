<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Selfie do Evento</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fde992, #f7a800);
            color: #2d501e;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 90%;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        canvas {
            max-width: 100%;
            border: 2px solid #5a8b2d;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>Transforme sua Selfie com o Template do Evento!</h2>
    <div class="container">
        <input type="file" id="upload" accept="image/*">
        <canvas id="canvas"></canvas>
        <br>
        <button id="download">Baixar Selfie</button>
    </div>

    <script>
        const upload = document.getElementById('upload');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const template = new Image();
        template.src = 'template_V_CBDPP.png'; // Caminho do template do evento

        async function loadModels() {
            await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/models');
            console.log("Modelos carregados!");
        }

        upload.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = async function(e) {
                const img = new Image();
                img.onload = async function() {
                    // Define o tamanho do canvas com base no template
                    template.onload = async function() {
                        canvas.width = template.width;
                        canvas.height = template.height;

                        // Desenha o template primeiro
                        ctx.drawImage(template, 0, 0, canvas.width, canvas.height);

                        // Detecta o rosto na imagem
                        const detections = await faceapi.detectSingleFace(img, new faceapi.TinyFaceDetectorOptions());

                        if (!detections) {
                            alert("Nenhum rosto detectado. Tente outra imagem.");
                            return;
                        }

                        // Obtém as coordenadas do rosto
                        const { x, y, width, height } = detections.box;

                        // Define tamanho e posição do rosto no template
                        const faceTargetWidth = canvas.width * 0.3;
                        const faceTargetHeight = (height / width) * faceTargetWidth;
                        const faceX = canvas.width * 0.35;
                        const faceY = canvas.height * 0.2;

                        // Desenha o rosto no template
                        ctx.drawImage(img, x, y, width, height, faceX, faceY, faceTargetWidth, faceTargetHeight);
                    };
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('download').addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'selfie_evento.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        loadModels();
    </script>
</body>
</html>
